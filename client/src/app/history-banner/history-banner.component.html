
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ">
  <div class="container">
    <a class="navbar-brand" href="#">{{ title }}</a>
    <div class="collapse navbar-collapse" routerLinkActive="active">
      <ul class="navbar-nav mr-auto">
        <li *ngIf="!isLoggedIn()" class="nav-item"><a class="nav-link" routerLink="home">Home</a></li>
        <li *ngIf="!isLoggedIn()" class="nav-item"><a class="nav-link" routerLink="faq">FAQ</a></li>
        <li *ngIf="!isLoggedIn()" class="nav-item"><a class="nav-link" routerLink="contact">Contact</a></li>
        <li *ngIf="isLoggedIn()" class="nav-item"><a class="nav-link" routerLink="dashboard">Dashboard</a></li>
        <li *ngIf="isLoggedIn()" class="nav-item"><a class="nav-link" routerLink="quizzes">Quizzes</a></li>
      </ul>
      <button *ngIf="!isLoggedIn()" class="btn btn-outline-success my-2 my-sm-0" (click)="openModal(template)">Login</button>
      <button *ngIf="isLoggedIn()" class="btn btn-outline-success my-2 my-sm-0" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Log In</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" #username>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" #password>
      </div>
    </form>
    <div class="alert alert-danger" *ngIf="invalidLogin()">Login Failed</div>
    <button class="btn btn-light" (click)="modalRef.hide()">Close</button>
    <button class="btn btn-secondary" (click)="submitLogin(username.value, password.value)">Login</button>
  </div>
</ng-template>
